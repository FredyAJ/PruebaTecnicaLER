<div class="contenedor">
    <mat-toolbar >
        <span class="title-center">Gestión de Usuarios LER</span>
        <button mat-icon-button (click)="redireccionar('/')">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </mat-toolbar>
     
    <mat-card class="formCardSection" >
        <mat-card-header>
            <mat-card-title style="color: white;">
                {{data!=null?'Editar ':'Crear '}} Usuarios
            </mat-card-title>
        </mat-card-header>
    
        <mat-card-content >
          
            <form [formGroup]="form" (ngSubmit)="submitFormulario()"  style="display: flex;
            flex-direction: column; ">
    
                <mat-form-field appearance="fill">
                    <mat-label>Cédula</mat-label>
                    <input matInput type="text" formControlName="document" f />
                </mat-form-field>
    
    
                <mat-form-field appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input matInput type="text" formControlName="name" />
                </mat-form-field>
    
    
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
    
    
                <mat-form-field (click)="$event.stopPropagation();">
                    <mat-label (click)="$event.stopPropagation();"> Fecha:</mat-label>
                    <input matInput [matDatepicker]="datepicker" formControlName="datebirth">
    
                    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
    
               
    
    
                <!-- Agrega aquí otros campos utilizando componentes de Angular Material -->
    
                <button mat-raised-button color="primary" type="submit" [disabled]="this.form.get('document')!.value === ''">
                    Enviar
                </button>
            </form>
        </mat-card-content>
    </mat-card>
   
</div>
